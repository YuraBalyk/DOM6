<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
   <header class="head-wrapper">
      <h1 class="header">JOURNEY</h1>
      <a href="#" >
         <img src="kalendar.svg" alt="calendar" class="calendar img-icon">
      </a>
      <a href="#">
         <img src="mail.svg" alt="mail" class="mail img-icon">
      </a>
      <a href="#">
         <img src="navi.svg" alt="navi" class="navi img-icon">
      </a>
      <a href="#" class="welcom-link">Welcome,
         <span class="header-login">Log In</span>
      </a>
      <a href="#" class="singup-header">or
         <span class="header-sing-up">Sign Up</span>
      </a>
   </header>
   <form action="" class="form-wrapper">
      <div class="link-wrapper">
         <div class="square"></div>
         <a href="#" class="link SingUp">Sign Up</a>
         <a href="#" class="link LogIn">Log In</a>
      </div>
      <div class="buttons-wraper">
         <button class="button F-book">   
               <img src="facebook.png" alt="FB-logo" class="FB-logo">
               <span class="text-FB button-text">Facebook</span>    
         </button>
         <button class="button Google">
               <img src="google.png" alt="G-logo" class="G-logo">
               <span class="text-G button-text">Google</span>     
         </button>
      </div>
      <div class="title">
         <span class="title-text">or</span>
      </div>
      <ul class="form">
            <li class="form-item">
               <label><input type="text" placeholder="Name" class="item"></label>
            </li>
            <li class="form-item">
               <label><input type="text" placeholder="Last Name"class="item"></label>
            </li>
            <li class="form-item">
               <label><input type="email" name="" placeholder="Email"class="item"></label>
            </li>
            <li class="form-item">
               <label><input type="password" name="" placeholder="Choose Password"  class="item"></label>
            </li>
            <li class="form-item">
               <label><input type="password" name="" placeholder="Confirm Password"   class="item"></label>
            </li>
            <li class="form-item item-checkbox">
               <input type="checkbox" class="checkbox" name="terms" id="terms">
               <label for="terms">Agree with our</label>
               <a href="#" class="checkbox-link">Terms & Conditions</a>
            </li>
            <li class="form-item">
               <button class="form-button">Create Account</button>
            </li>
      </ul>
   </form>
</body>
</html>
